<div>
    <button mat-button (click)="showOrders()">ORDERS</button>
</div>
<div class="main-div" *ngFor = "let item of items, let itemIndex = index">
    <mat-card style = "margin-bottom: 15px;">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isCurrentCardToShowDetails(itemIndex) && isShowDetails">
            <app-item-details (deleteEvent)="deleteItem($event)" [item]="item"/>
        </div>       
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button (click)="showItemDetails(itemIndex)">DETAILS</button>
            
        </mat-card-actions>
        
    </mat-card>
</div>
