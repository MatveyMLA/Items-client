<mat-card>
    <mat-card-title>
        <p>Price: {{item.price}} NIS</p>
    </mat-card-title>
    <mat-card-subtitle>
        <p>{{item.description}}</p>
    </mat-card-subtitle>
    <mat-card-actions>        
        <button mat-button (click)="deleteItem()">DELETE</button>
        <button mat-button (click)="redirectToEdit()">EDIT</button>
    </mat-card-actions>
</mat-card>
